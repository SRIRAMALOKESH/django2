{% extends "base.html" %}
{% load static %}

{% block content %}
  <div style="display: flex; align-items: center;">
    <div style="flex: 1;">
      <img src="{% static 'img/info.jpg' %}" alt="Info Image" style="max-width: 100%; height: auto;">
    </div>
    <div style="flex: 1;">
      <h2>Add Information</h2>
      <form method="post" style="border: 1px solid #ccc; padding: 10px;" id="info-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name='name' class="form-control" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input id="address" name="address" type="text" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea type="text" name="description" id="description" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 10px; height: 150px;"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
       </form>
    </div>
  </div>
  <script>
        document.getElementById("info-form").addEventListener("submit", function(event){
            alert("Information has submitted.");
            window.location.href="{% url 'home' %}";
            event.preventDefault();
        });
   </script>



{% endblock %}
