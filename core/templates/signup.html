{% extends 'base.html' %}

{% block title %}
    Customer Signup
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 70vh; margin-top: 20px;">
        <div class="card" style="width: 500px;">
            <div class="card-header">Customer Signup</div>
            <div class="card-body">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2">
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
                <p class="mt-3">Already have an account? <a href="{% url 'customer:login' %}">Login</a></p>
            </div>
        </div>
    </div>
{% endblock %}
